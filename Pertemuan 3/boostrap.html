<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .custom-form {
            width: 60%;
            margin: auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #2f71ff;
        }

        h1 {
            text-align: center;
            color: #2f71ff;
            margin-bottom: 20px;
        }

        .btn-pink {
            background-color: #2f71ff;
            border: none;
        }

        .btn-pink:hover {
            background-color: #1a5bb8;
            color: white;
        }

        .form-label {
            font-weight: bold;
        }

        .input-group-text {
            background-color: #e9ecef;
        }

        .icon {
            font-size: 1.5rem;
            color: #2f71ff;
            margin-right: 10px;
        }

        .divider {
            height: 2px;
            background-color: #e9ecef;
            margin: 20px 0;
        }

        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1><i class="fas fa-user-circle"></i> Form Data Diri</h1>
        <p class="text-center">Silahkan isi form di bawah ini.</p>

        <form action="confirm.php" method="get" class="p-4 mb-3 rounded custom-form">
            <div class="form-section">
                <label for="name" class="form-label"><i class="fas fa-user"></i> Nama:</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan Nama" name="name" required>
            </div>                
            <div class="form-section">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email:</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Masukkan Email" name="email" required>
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>
            <div class="form-section">
                <label for="hp" class="form-label"><i class="fas fa-phone-alt"></i> No. Handphone:</label>
                <input type="text" class="form-control" id="hp" placeholder="Masukkan No. Handphone" name="hp" required>
            </div>
            <div class="form-section">
                <label for="Alamat" class="form-label"><i class="fas fa-map-marker-alt"></i> Alamat:</label>
                <textarea class="form-control" rows="3" id="Alamat" name="alamat" required></textarea>
            </div>
            <div class="form-section">
                <label for="job" class="form-label"><i class="fas fa-briefcase"></i> Pekerjaan:</label>
                <input type="text" class="form-control" id="job" placeholder="Masukkan Pekerjaan" name="job" required>
            </div>
            <div class="form-section">
                <label for="gender" class="form-label"><i class="fas fa-venus-mars"></i> Jenis Kelamin:</label><br>
                <input type="radio" class="form-check-input" id="radio1" name="gender" value="perempuan" checked>
                <label class="form-check-label" for="radio1">Perempuan</label>
                <input type="radio" class="form-check-input" id="radio2" name="gender" value="Laki-laki">
                <label class="form-check-label" for="radio2">Laki-laki</label>
            </div>
            <div class="form-section">
                <label for="hobby" class="form-label"><i class="fas fa-heart"></i> Hobby:</label>
                <textarea class="form-control" rows="2" id="hobby" name="hobby" required></textarea>
            </div>
            <div class="divider"></div>
            <div class="mb-1 text-center">
                <button type="submit" class="btn btn-pink">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
